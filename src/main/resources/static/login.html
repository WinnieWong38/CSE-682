<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lib/fontawesome-all.css">
    <link rel="stylesheet" href="css/lib/c3.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <title>User Login</title>

</head>

<body">
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
        <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        <div class="dashboard-header">
            <nav class="navbar navbar-expand-lg bg-white fixed-top">
                <a class="navbar-brand" href="index.html">Stay on Track</a>
            </nav>
        </div>
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
        <div class="nav-left-sidebar sidebar-dark">
            <div class="menu-list">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="d-xl-none d-lg-none" href="#">Dashboard</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav flex-column">
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="dashboard-ecommerce">
                <div class="container-fluid dashboard-content ">
                    <!-- ============================================================== -->
                    <!-- pageheader  -->
                    <!-- ============================================================== -->
                    
                    <!-- ============================================================== -->
                    <!-- end pageheader  -->
                    <!-- ============================================================== -->
                    <div class="ecommerce-widget">
                        <div class="row">
                            </div>
						
                                <div class="card">
                                    <h3 class="card-header">Please Login</h3>
                                    <div class="card-body">
                                        <div>
										<div th:fragment="content">
        <form name="f" th:action="@{/login}" method="post">               
            <fieldset>
				<div id="error" class="alert alert-error">    
                    Invalid username or password.
                </div>
                <div id="logout" class="alert alert-success"> 
                    You have been logged out.
                </div>
                <label style="font-weight:bold" for="username">Username</label>
                <input type="text" id="username" name="username"/>  
				<div>    
				<div id="c3chart_category" style="height: 12px;"></div>  
                <label style="font-weight:bold" for="password">Password</label>
                <input type="password" id="password" name="password"/>
				</div>    				
                <div class="form-actions">
                    <div id="c3chart_category" style="height: 20px;"></div>
					<button type="submit" id="submit" class="btn btn-primary btn-med">Login</button>
                </div>
				<div></div>
				<div>
				<div id="c3chart_category" style="height: 10px;"></div>
				<button type="button" id="submit" onclick="location.href='register.html'" class="btn btn-primary btn-med">Registration Page</button>
				</div>
				<div>		
				
				
				</div>
            </fieldset>
        </form>
    </div>
                                    </div>
                                </div>
                            
						
                        <div class="row">
                         
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
        <!-- ============================================================== -->
        <!-- end wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper  -->
    <!-- ============================================================== -->
    <script src="js/lib/vue.js"></script>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/c3.min.js"></script>
    <script src="js/lib/d3-5.4.0.min.js"></script>
    <script src="js/lib/C3chartjs.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>	
	<script src="js/login.js"></script>
	
</body>
 
</html>
