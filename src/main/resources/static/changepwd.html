<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lib/fontawesome-all.css">
    <link rel="stylesheet" href="css/lib/c3.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <title>Change Password</title>
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
        <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        <div class="dashboard-header">
            <nav class="navbar navbar-expand-lg bg-white fixed-top">
                <a class="navbar-brand" href="index.html">Stay on Track</a>
               
               
            </nav>
        </div>
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
        <div class="nav-left-sidebar sidebar-dark">
            <div class="menu-list">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="d-xl-none d-lg-none" href="#">Dashboard</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav flex-column">
                            
                            
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="dashboard-ecommerce">
                <div class="container-fluid dashboard-content ">
                    <!-- ============================================================== -->
                    <!-- pageheader  -->
                    <!-- ============================================================== -->
                    
                    <!-- ============================================================== -->
                    <!-- end pageheader  -->
                    <!-- ============================================================== -->
                    <div class="ecommerce-widget">
                        <div class="row">
                            </div>							
                                <div class="card">
                                    <h5 class="card-header">Change Password</h5>
                                    <div class="card-body">
                                        <div>
                                        <div id="error" class="alert alert-error">                                           
                    						Invalid username or password.
                						</div>
                						 
										<div class="form-group">
											<label>User Name: </label>
											<input type="text" id="username" onchange  
											    onpropertychange											            
           										onkeyuponpaste oninput="checkReady()"></input>
											</div>
											<div class="form-group">
											<label>Old Password: </label>
											<input type="password" id="oldpassword" onchange  
											    onpropertychange											            
           										onkeyuponpaste oninput="checkReady()"></input>
											</div>
											<div class="form-group">
											<label>New Password: </label>
											<input type="password" id="newpassword" onchange  
											    onpropertychange											            
           										onkeyuponpaste oninput="checkReady()"></input>
											</div>
											<label>Confirm New Password: </label>
											<input type="password" id="retypepassword" onchange  
											    onpropertychange											            
           										onkeyuponpaste oninput="checkReady()" /> ></input>
											</div>		
											<div id="pwdmatch" class="alert alert-error">                                           
                    						New Passwords do not match.
                						</div>		
                						<div id="subbtn" style="display:none">							
											<button type="button" id="submit">Change Password</button>
											</div>
											<div>
					<a href="login.html">login page</a>
				</div>
										</div>
                                    </div>
                                </div>
                            
						
                        <div class="row">
                         
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
        <!-- ============================================================== -->
        <!-- end wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper  -->
    <!-- ============================================================== -->
    <script src="js/lib/vue.js"></script>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/c3.min.js"></script>
    <script src="js/lib/d3-5.4.0.min.js"></script>
    <script src="js/lib/C3chartjs.js"></script>
    <script src="js/changepwd.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
</body>
 
</html>
